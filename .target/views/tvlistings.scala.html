
<!DOCTYPE html>

<html>
<head>
<title></title>
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>

<script>
$(function() {
  $.getJSON("/json/programmes/2013/07/27/12/00/027" , function(data) {
    var len = data.length;
    for(var i = 0; i < len; i++) {
    	var diffms = data[i].stop - data[i].start;
    	var height = (diffms / (1000 * 60)) * 2;
    	var tr = $('<tr/>');
    	var td = $('<td/>');
    	var small = $('<small/>');
    	tr.css("height", height.toString() + "px");

    	
    	td.attr({"rel":"popover"});
    	td.attr({"data-trigger":"hover"});
    	td.attr({"data-original-title":data[i].title});
    	td.attr({"data-placement":"top"});
    	td.attr({"data-html":"true"});
    	td.attr({"data-content":data[i].desc});
    	td.attr({"onclick":"return false"});
    	td.popover();

    	td.appendTo(tr);
		small.text(data[i].title).appendTo(td);
		$('#tvlistings').append(tr);
    }
  });
});
</script>

</head>
<body>
	<table id="tvlistings" class="table table-striped table-bordered table-condensed">
	</table>

	<script>
		$(function() {
			$('a[rel=tooltip]').tooltip();
			$('a[rel=popover]').popover();
		});
	</script>
</body>
</html>
